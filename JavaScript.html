<script>
  function uniform(){
    var min = document.getElementById("form1_min").value;
    var max = document.getElementById("form2_max").value;
    document.getElementsByName("result").item(0).value = Math.random()*(max-min)+min;
    return Math.random()*(max-min)+min;
   };
   
  function uniInt(){
    var min = document.getElementById("form1_min").value;
    var max = document.getElementById("form2_max").value;
    document.getElementsByName("result").item(0).value = Math.floor(Math.random()*(max-min)+min);
    return Math.floor(Math.random()*(max-min)+min)
  };
  
  
</script>
